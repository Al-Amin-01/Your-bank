<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Your bank</h1>
        <div class="submit-area">
            <h3>Log In</h3>
            <input type="text" class="form-control" placeholder="e-mail">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        
        <div class="row">
            <div class="col-md-4">
                <div class="dep status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="showDep">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="with status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="showWith">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bal status">
                    <h5>Balance</h5>
                    <h2>$ <span id="showBal">600</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depVal" type="text" class="form-control" placeholder="enter deposit amount">
                    <br>
                    <button id="depBtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withVal" type="text" class="form-control" placeholder="Enter withdraw amount">
                    <br>
                    <button id="withBtn" class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginbtn=document.getElementById('login');
        loginbtn.addEventListener("click",function(){
            const del=document.getElementById('login-area');
            del.style.display="none";
            const TArea=document.getElementById('transaction-area');
            TArea.style.display='block';
        })
        //deposit button handler
        const deposit=document.getElementById('depBtn');

        deposit.addEventListener("click",function(){
            const depAmount=document.getElementById('depVal').value;
            const depAdd=parseFloat(depAmount);

            editSpan('showDep',depAdd);
        
            editSpan('showBal',depAdd);

            document.getElementById('depVal').value="";


        })
        //withdraw button handler
        const withdraw=document.getElementById('withBtn');

        withdraw.addEventListener("click",function(){
            const withAmount=document.getElementById('withVal').value;
            const addWith=parseFloat(withAmount);

            editSpan('showWith',addWith);
            editSpan('showBal',-1*addWith);
            document.getElementById('withVal').value="";

        })

        function editSpan(id,amount){
          
            const current=document.getElementById(id).innerText;
            const total=parseFloat(current)+amount;
            document.getElementById(id).innerText=total;

        }
    </script>
    
</body>
</html>
